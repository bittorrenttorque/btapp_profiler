<html>
  <head>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>  
		<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>  
		<script src="http://underscorejs.org/underscore-min.js"></script>  
		<script src="http://backbonejs.org/backbone-min.js"></script>
		
		<script src="https://raw.github.com/joewalnes/smoothie/master/smoothie.js"></script>
		<!-- jStorage is a hard dependency -->
		<script src="javascripts/jStorage/jstorage.js"></script>  
		
		<script src="javascripts/btapp/btapp.js"></script>  
		<script src="javascripts/btapp/client.btapp.js"></script>  
		<script src="javascripts/btapp/plugin.btapp.js"></script>  
		<script src="javascripts/btapp/pairing.btapp.js"></script>  
		
		<!-- Backbrace was developed specifically to help with Backbone structures arranged like ours -->
		<script src="javascripts/backbrace/backbrace.js"></script>
		
		<script type="text/javascript" src="javascripts/application.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />	
	</head>
	<body>
		<div class="container">
			<canvas id="delays" width="940" height="100"></canvas>
			<br>
			<p style="float:right;">Gui delay (ms)</p>
			<canvas id="data" width="940" height="100"></canvas>
			<br>
			<p style="float:right;">Client update packet size (bytes)</p>
			<canvas id="torrents" width="940" height="100"></canvas>
			<br>
			<p style="float:right;">Number of torrents</p>
			<canvas id="files" width="940" height="100"></canvas>
			<br>
			<p style="float:right;">Number of files</p>
			<canvas id="filesper" width="940" height="100"></canvas>
			<br>
			<p style="float:right;">Number of files per torrent (width reflects fetch + process time)
		</div>
	</body>
</html>
